<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>bootstrap go portofolio</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/14273d579a.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <nav class="bg-light">
      <div class="container">
        <div class="bg-secondary py-4"></div>
      </div>
    </nav>
  </header>
  <main>
    <section class="py-5">
      <div class="container">
        <div class="row align-items-center flex-column flex-md-row gy-4">
          <div class="col">
            <h1 class="fw-bold">I'm Lengue Sandra software devoloper</h1>
            <h2 class="fw-light">Welcome back to my creative universe</h2>
            <button type="button" class="btn btn-primary mt-5">My web expertise</button>
          </div>
          <div class="col">
            <img src="img/photo_2024-03-20_11-23-52.jpg" class="w-100" alt="profil portofolio">
          </div>
        </div>
      </div>
    </section>

    <section class="bg-light py-5">
      <div class="container">
        <h2 class="text-start">my expertise</h2>
        <h3 class="fs-3 fs-md-2 fw-light text-start">Web development</h3>
        <div class="row mt-5 flex-column flex-md-row gy-4">
          <div class="col col-md-7">
            <div class="bg-secondary py-5 h-100 w-100"></div>
          </div>
          <div class="col offset-md-1 col-md-4">
            <img src="img/code.jpg" class="w-100" alt="code image">
          </div>
        </div>
        <div class="row mt-5 flex-column flex-md-row gy-4">
          <div class="col col-md-4">
            <img src="img/design.jpg" class="w-100" alt="coffee">
          </div>
          <div class="col col-md-7 offset-md-1">
            <div class="bg-secondary py-5 h-100 w-100"></div>
          </div>
        </div>
      </div>
    </section>

    <section class="py-5">
      <div class="container">
        <h2 class="text-start">My portfolio</h2>
        <h3 class="fs-3 fs-md-2 fw-light text-start">My personnal and pro project</h3>
        <div class="row">
          <div class="col py-5">
            <div class="bg-secondary h-100 w-100 py-5"></div>
          </div>
          <div class="col py-5">
            <div class="bg-secondary h-100 w-100 py-5"></div>
          </div>
          <div class="col py-5">
            <div class="bg-secondary h-100 w-100 py-5"></div>
          </div>
          <div class="col py-5">
            <div class="bg-secondary h-100 w-100 py-5"></div>
          </div>
        </div>
      </div>
    </section>
    <section class="py-5 bg-light">
      <div class="container">
        <h2 class="text-start">do you have a web design project?</h2>
        <h3 class="fs-3 fs-md-2 fw-light text-start">let's discuss it over a coffee</h3>
        <div class="row mt-5 flex-column gy-4 flex-md-row">
          <div class="col">
            <img src="img/grab-a-coffee.jpg" class="w-100" alt="coffee">
          </div>
          <div class="col">
            <div class="bg-secondary h-100 w-100 py-5"></div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="border-top">
    <div class="container py-5">
      <div class="row flex-column flex-md-row gy-4">
        <div class="col-md-4 col text-md-start">
          <h2><button class="btn btn-primary fs-3 fw-bold">Lengue</button> Sandra</h2>
        </div>
        <div class="col-md-4 col text-md-center">
          <p>LEGAL NOTICE</p>
        </div>
        <div class="col-md-4 col text-md-end">
          <ul class="list-inline">
            <li class="list-inline-item"><i class="bi bi-github"></i></li>
            <li class="list-inline-item"><i class="bi bi-linkedin"></i></li>
            <li class="list-inline-item"><i class="bi bi-twitter"></i></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>











<!--script js-->


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>
</html>
